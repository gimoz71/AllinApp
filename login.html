<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>AllinApp Login</title>
	<!-- Bootstrap core CSS-->
	<link href="Assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
	<!-- Custom fonts for this template-->
	<link href="Assets/vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
	<!-- Custom styles for this template-->
	<link href="Assets/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark login">
	<div class="container">
		<div class="card card-transp card-login mx-auto mt-5">
			<div class="card-header text-center">
				<div class="logo">AllinApp</div>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col">
								<span class="switch switch-sm">
									<input type="checkbox" class="switch" id="switch-id">
									<label for="switch-id">Salva</label>
								</span>
								
							</div>
							<div class="col">
								
								<a class="btn btn-transparent btn-block" href="dashboard.html">Entra</a>
							</div>
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="Assets/vendor/jquery/jquery.min.js"></script>
	<script src="Assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="Assets/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
