<div class="card card-large">
    <div [ngStyle]="{'background-color' : color }" class="card-header bg-comm text-header text-white" (click)="goToCircolari()" >Circolari</div>
    <div class="card-body">
        
        <ul class="list-group list-group-flush comm " >
            <home-com  *ngFor="let data of comunicazioniMin" [color]="color" [date]="data.cm_data" [titolo]="data.cm_titolo" [descrizione]="data.cm_descrizione" (click)="goToDetails(data)" >
            </home-com>
        </ul>

    </div>
</div>
