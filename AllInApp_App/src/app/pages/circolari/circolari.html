<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button><ion-icon class="icon-button" name="news" class="nav-icon text-default"></ion-icon></button>
    </ion-buttons>
    <ion-title >
      <div class="text-default">Circolari</div>
    </ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="card card-large">
    
    <div class="card-body">
  
      <ul class="list-group list-group-flush comm" >
        <list-object *ngFor="let data of comFull" [color]="color" [date]="data.cm_data" 
                [titolo]="data.cm_titolo" [descrizione]="data.cm_descrizione" [letta]="data.dc_letta"
                (click)="goToDetails(data)"></list-object>
      </ul>
  
    </div>
  </div>
</ion-content>
