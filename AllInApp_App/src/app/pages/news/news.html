<ion-header>
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button (click)="back()" ion-button icon-left clear small>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button><i [ngClass]="icon" [ngStyle]="{'color' : color }"></i></button>    
      </ion-buttons>
      <ion-title >
        <div [ngStyle]="{'color' : color }">News</div>
      </ion-title>
      
    </ion-navbar>
  </ion-header>
  <ion-content>
      <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
      <div class="card card-large">
    
          <div class="card-body">
        
            <ul class="list-group list-group-flush comm" >
              <list-object *ngFor="let data of newsFull" [color]="color" [date]="" 
                      [titolo]="data.nw_titolo" [descrizione]="data.nw_descrizione" [letta]="data.dn_letta"
                      (click)="goToDetails(data)"></list-object>
            </ul>
        
          </div>
        </div>
</ion-content>
