<ion-header>
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button (click)="back()" ion-button icon-left clear small>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
          <div [ngStyle]="{'color' : color }" >NEWS</div>
        </ion-title>
        <ion-buttons end>
            <button><i [ngClass]="icon" [ngStyle]="{'color' : color }"></i></button>    
          </ion-buttons>
      </ion-navbar>
    </ion-header>
    <ion-content>
    <img src={{news.nw_immagine}}>
     <h1>{{news.nw_titolo}}</h1>
      <p>{{news.nw_descrizione}}</p>
      <p>{{news.nw_link}}</p>
      <p>{{news.nw_data}}</p>
    </ion-content>
