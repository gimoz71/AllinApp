<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button><i [ngClass]="icon" [ngStyle]="{'color' : color }"></i></button>
    </ion-buttons>
    <ion-title >
      <div [ngStyle]="{'color' : color }">Documentale</div>
    </ion-title>
    
</ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
    <div class="card no-border mb-3 ">
        
        <ul class="list-group list-group-flush docs addBook">
            <li  *ngFor="let tipo of tipi" (click)="goToCategorie(tipo)" class="list-group-item">
              <div class="item">
                  <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
              </div>
              <div class="brief">
                <h5 class="name">{{tipo.tab_tipo_documento_desc}} : {{tipo.num_documenti}}</h5>
              </div>
            </li>
        </ul>
      </div>
</ion-content>
