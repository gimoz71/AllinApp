<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button menuToggle><i [ngClass]="icon"></i></button>
          </ion-buttons>
      <ion-buttons right>
        <button (click)="back()" ion-button icon-left clear small>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      
      <ion-title >
        <div [ngClass]="{'messq': true}" >MESSAGGI</div>
      </ion-title>
      
    </ion-navbar>

  </ion-header>
  
  <ion-menu type="overlay" id="messaggi" [content]="mycontent1">
      <ion-content>
        <ion-list>
        <ion-item (click)="goTonuovoMessaggio()"> Nuovo </ion-item>
        <ion-item (click)="goToUscitaMessaggi()"> Uscita </ion-item>
        <ion-item (click)="goToImportantiMessaggi()">Importanti</ion-item>
        <ion-item (click)="goToCestinoMessaggio()" >Cestino</ion-item>
        <ion-item menuClose detail-none>Chiudi menu</ion-item>
        </ion-list>
      </ion-content>
      </ion-menu>
    <ion-nav #mycontent1 [root]="rootPage" ></ion-nav>

          <ion-list >
              
              <ion-item class="list-group-item" *ngFor="let mess of messFull"  >
                  
                  <div class=" box item" >
                      <ion-icon name="eye" (click)="goToDetails(mess)"></ion-icon>
                      <ion-icon name="checkbox"></ion-icon>
                      <ion-icon name="star-outline" *ngIf="mess.preferito==''" (click)="setStar(mess,'S')"></ion-icon>
                      <ion-icon name="star-outline" *ngIf="mess.preferito=='N'" (click)="setStar(mess,'S')"></ion-icon>
                      <ion-icon name="star" *ngIf="mess.preferito=='S'" (click)="setStar(mess,'N')"></ion-icon>
                      <ion-icon name="trash" (click)="deleteConfirm(mess)"></ion-icon>
                      <!--<div  class="user-small contact-small">
                        <img  src="{{mess.url_avatar}}">
                      </div>-->
                    </div>
                    <div class=" box brief contact-small ">
                      <h5 class="name ">{{mess.cognome_mit}} {{mess.nome_mit}}</h5>
                      <p class="text ">{{mess.soggetto}}</p>
                      <i class="fa fa-mobile device"></i>
                    </div>
                    <div class="box data">
                      {{mess.data}}
                    </div>
                </ion-item>
        </ion-list>
