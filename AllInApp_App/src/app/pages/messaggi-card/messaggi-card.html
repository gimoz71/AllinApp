<div class="card" >
    <div  [ngStyle]="{'background-color' : color }" class="card-header  text-header text-white" (click)="goToMessaggi()">Messaggi</div>
    <div class="card-body">
        <ul class="list-group list-group-flush priority" >
            <home-mess *ngFor="let data of messMin" [titolo]="data.cognome_mit" [descrizione]="data.soggetto" [color]="color" [icon]="icon"  (click)="goToDetails(data)" >
            </home-mess>
        </ul>
    </div>
</div>
