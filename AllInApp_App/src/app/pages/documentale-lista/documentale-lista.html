<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button><ion-icon class="icon-button" name="contacts" class="nav-icon text-default"></ion-icon></button>
    </ion-buttons>
    <ion-title >
      <div class="text-default">Documentale</div>
    </ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let doc of lista">
    <ion-card   (click)="goToDetails(doc)">
      <ion-card-content >
        <h1 >
          {{doc.tab_tipo_documento_desc}}
        </h1>
        <p>
        {{doc.doc_titolo}}
        </p>
      </ion-card-content>
    </ion-card>
</div>
</ion-content>
