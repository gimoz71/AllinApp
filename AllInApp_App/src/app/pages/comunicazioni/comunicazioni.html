<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title >
      <div class="text-default" [ngStyle]="{'color' : color }">COMUNICAZIONI</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="card no-border card-large circolari">
    <div [ngStyle]="{'background-color' : color }" class="card-header bg-comm small text-white">Agosto 2017</div>
    <div class="card-body">
  
      <ul class="list-group list-group-flush comm" >
        <list-object *ngFor="let data of comFull" [color]="color" [date]="data.cm_data" 
                [titolo]="data.cm_titolo" [descrizione]="data.cm_descrizione" [letta]="data.dc_letta"
                (click)="goToDetails(data)"></list-object>
      </ul>
  
    </div>
    <div [ngStyle]="{'background-color' : color }" class="card-header bg-comm small text-white">Agosto 2017</div>
  </div>
