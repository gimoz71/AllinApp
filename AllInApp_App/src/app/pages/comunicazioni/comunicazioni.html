<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button><ion-icon class="icon-button" name="news" class="nav-icon text-default"></ion-icon></button>
    </ion-buttons>
    <ion-title >
      <div class="text-default">Comunicazioni</div>
    </ion-title>
    
  </ion-navbar>
  
</ion-header>
<ion-content>
  <div class="card card-large">
    
    <div class="card-body">
  
      <ul class="list-group list-group-flush comm" >
        <li class="list-group-item">
          <div class="item" [ngStyle]="{'border-right' : 'solid', 'border-size' : '4px', 'border-color' : color}">
            <span class="day">{{giorno}}</span>
            <span [ngStyle]="{'color' : color }" class="mounth">{{mese}}</span>
          </div>
          <div class="brief">
            <h5 class="title">{{titolo}}</h5>
            <p [ngStyle]="{'color' : color }" class="text">{{descrizione}}</p>
          </div>
        </li>
      </ul>
  
    </div>
  </div>
