<ion-header>
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button (click)="back()" ion-button icon-left clear small>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
          <div class="text-default" >RUBRICA</div>
        </ion-title>
        <ion-buttons end>
            <button><i [ngStyle]="{'color' : color, 'font-size': '2em' }" [ngClass]="icon"></i></button>
          </ion-buttons>
      </ion-navbar>
    </ion-header>
    <ion-content>

      <div class="userData text-center">
        <div class="user-bigger  mt-5 mb-3 addBook marginleftimm">
          <img  src={{contact.url_avatar}}>
        </div>
        <h5 class="name">{{contact.nome}} {{contact.cognome}}</h5>
        <p class="role">{{contact.ruolo_aziendale}}</p>
      
        <table class="roleInfo marginleftinfo">
          <tr>
            <td class="text-left">
              N° interno
            </td>
            <td class="text-right">
                {{contact.matricola}}
            </td>
          </tr>
          <tr>
            <td class="text-left">
              Ruolo aziendale
            </td>
            <td class="text-right">
                {{contact.ruolo_aziendale}}
            </td>
          </tr>
          <tr>
            <td class="text-left">
              Mansione
            </td>
            <td class="text-right">
                {{contact.ruolo_aziendale}}
            </td>
          </tr>
        </table>
        <table class="contacts mt-5 mb-5 align-middle marginleftcom">
          <tr (click)="presentConfirmCall()">
            <td class="text-left">
                <ion-icon name="call"></ion-icon>
            </td>
            <td class="text-right">
              <span>{{contact.telefono}}</span>
            </td>
          </tr>
          <tr (click)="presentConfirmEmail()">
            <td class="text-left">
                <ion-icon name="mail"></ion-icon>
      
            </td>
            <td class="text-right" >
                {{contact.email}}
            </td>
          </tr>
        </table>
        <a href="#" class="btn btn-custom btn-sm">DIPENDENZA GERARCHICA</a>
  </div>
  


    </ion-content>
